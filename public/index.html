<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<link rel="stylesheet" href="bootstrap.css">
	<title>Mean Stack Tutorial</title>
</head>
<body >
	<script src="angular.min.js"></script>
	<script src="/controllers/controller.js"></script>
	<div class="container">
		<h1>Contact List App</h1>
		<table class="table" ng-controller="AppCtrl">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Number</th>
					<th>Action</th>
					<th>&nbsp;</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input class="form-control" ng-model="contact.name"></td>
					<td><input class="form-control" ng-model="contact.email"></td>
					<td><input class="form-control" ng-model="contact.number"></td>
					<td><button class="btn btn-primary" ng-click="addContact()">+</button></td>
					<td><button class="btn btn-info" ng-click="updateContact(_id)">Update</button></td>
					<td><button class="btn btn-info" ng-click="clearInput()">Clear</button></td>
				</tr>
				<tr ng-repeat="contact in contacts">
					<td>{{contact.name}}</td>
					<td>{{contact.email}}</td>
					<td>{{contact.number}}</td>
					<td><button class="btn btn-danger" ng-click="removeContact(contact._id)">&times</button></td>
					<td><button class="btn btn-warning" ng-click="editContact(contact._id)">Edit</button></td>
				</tr>
			</tbody>
		</table>
	</div> <!-- End of div container -->
</body>
</html>
